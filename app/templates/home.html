<div class="col-lg-10">
    <h1 class="text-muted" style="margin-top: 20%" ng-hide="isApiSelected()"> Please choose a site from the left</h1>
    <div class="row" ng-show="isApiSelected()">
        <div class="col-lg-4" ng-repeat="data in selectedApi.opendatas">
            <div class="card-od">
                <div class="card-title-od">
                    <h3>{{data.title}}</h3>
                </div>
                <div class="card-container-od">
                    <a href="#/LiveView/{{data.title}}"><img style="height:150px" src="resources/charts/bar.jpg" alt=""/></a>
                </div>
            </div>
        </div>
    </div>

</div>
